<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <!-- collection of data below title -->
    <!-- unordered list -->
    <ul style="list-style-type: square">
      <h3>Starters</h3>
      <li>Gobi manchurian</li>
      <li>Corn 65</li>
      <li>Mashroom chilli</li>
      <li>Baby corn</li>
    </ul>
    <!-- Orderes List -->
    <ol type="i">
      <h3>Cars</h3>
      <li>Audi</li>
      <li>Jaguar</li>
      <li>Rolls Royce</li>
    </ol>
    <!-- Description list -->
    <dl>
        <h3>Car</h3>
        <!-- data tag -->
        <dt>Audi</dt>
        <!-- description details -->
        <dd>Audi is a  red coloured car with automatic features</dd>
        <dt>Ciaz</dt>
        <dd>It is a brown colour non-automatic car</dd>
    </dl>
  </body>
</html>
